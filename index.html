a<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat N8N</title>
  <style>
    #chat { max-width: 400px; margin: 0 auto; }

<body>
  <div id="chat">
    <h2>Chat com a Comunidade Metatrader</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const webhookUrl = 'https://9486bdfc2919.ngrok-free.app/webhook/6a7f5a0e-a31e-4efc-bc20-93a4b7a1585b';

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");

      const userMsg = input.value.trim();
      if (!userMsg) return;

      messages.innerHTML += `<div><strong>VocÃª:</strong> ${userMsg}</div>`;
      input.value = '';

      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: userMsg
      });

      const data = await res.json();
      messages.innerHTML += `<div><strong>N8N:</strong> ${data.output || '[sem resposta]'}</div>`;
    }
  </script>
</body>
